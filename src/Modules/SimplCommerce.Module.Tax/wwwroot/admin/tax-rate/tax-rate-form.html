<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Thêm tỷ lệ thuế</h2>
        <h2 ng-if="vm.isEditMode">Chỉnh sửa tỷ lệ thuế</h2>
    </div>
    <div class="panel-body">
        <form name="taxRateForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Loại thuế</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.taxRate.taxClassId" ng-options="taxClass.id as taxClass.name for taxClass in vm.taxClasses"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Quốc gia</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.taxRate.countryId" ng-options="country.id as country.name for country in vm.countries" ng-change="vm.reloadStatesOrProvinces()"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tỉnh</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.taxRate.stateOrProvinceId" ng-options="stateOrProvince.id as stateOrProvince.name for stateOrProvince in vm.statesOrProvinces">
                        <option value="">All State or Province</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mã Zip</label>
                <div class="col-sm-10">
                    <input name="zipCode" ng-model="vm.taxRate.zipCode" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tỉ lệ</label>
                <div class="col-sm-10">
                    <div class="input-number">
                        <input id="rate" type="text" decimal maxlength="10" name="rate" ng-model="vm.taxRate.rate" required class="form-control" />
                        <!--<label for="rate"  class="form-control">{{vm.taxRate.rate | number}}</label>-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()">Lưu lại</button>
                    <button ui-sref="tax-rates" class="btn btn-default">Hủy bỏ</button>
                </div>
            </div>
        </form>
    </div>
</div>
