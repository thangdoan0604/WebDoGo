<table class="table table-striped">
    <thead>
        <tr>
            <th>Khách hàng</th>
            <th>Sản phẩm</th>
            <th>Tiêu đề</th>
            <th>Bình luận</th>
            <th>Tạo lúc</th>
            <th>Trạng thái</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="reply in vm.replies">
            <td>{{reply.replierName}}</td>
            <td><a href="/{{reply.entitySlug}}">{{reply.entityName}}</a></td>
            <td>{{reply.reviewTitle}}</td>
            <td>{{reply.comment}}</td>
            <td>{{reply.createdOn | date:'dd/MM/yyyy hh:mm'}}</td>
            <td>{{reply.status }}</td>
        </tr>
    </tbody>
</table>
