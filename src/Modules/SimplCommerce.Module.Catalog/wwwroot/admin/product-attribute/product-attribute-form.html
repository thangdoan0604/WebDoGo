<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Thêm thuộc tính sản phẩm</h2>
        <h2 ng-if="vm.isEditMode">Cập nhật thuộc tính sản phẩm</h2>
    </div>
    <div class="panel-body">
        <form name="brandForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tên</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.productAttribute.name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nhóm</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.productAttribute.groupId"
                            ng-options="group.id as group.name for group in vm.productAttributeGroups">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()">Lưu lại</button>
                    <button ui-sref="product-attribute" class="btn btn-default">Hủy bỏ</button>
                </div>
            </div>
        </form>
    </div>
</div>
