<div class="card rounded-0">
    <div class="row card-header g-brd-transparent rounded-0 mb-0 mx-0">
        <div class="col-8 px-0">
            <h3 class="table-title">
                Quy tắc theo giá giỏ hàng
            </h3>
        </div>
        <div class="col-4 px-0 text-right">
            <a ui-sref="cart-rule-create" title="Thêm" class="btn btn-md u-btn-pink px-1 pt-0 pb-0"><i class="hs-admin-plus"></i></a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover u-table--v1 mb-0" st-pipe="vm.getCartRules" st-table="vm.cartRules">
            <thead>
                <tr>
                    <th style="min-width: 250px;">Tên chương trình</th>
                    <th class="text-center" style="min-width: 130px;">Bắt đầu</th>
                    <th class="text-center" style="min-width: 130px;">Kết thúc</th>
                    <th class="text-center">Đang hoạt động</th>
                    <th class="text-center" style="min-width: 80px; max-width: 80px">Tùy chọn</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rule in vm.cartRules">
                    <td>{{rule.name}}</td>
                    <td class="text-center">{{rule.startOn | date:'dd/MM/yyyy hh:mm'}}</td>
                    <td class="text-center">{{rule.endOn | date:'dd/MM/yyyy hh:mm'}}</td>
                    <td class="text-center"><i ng-attr-class="{{rule.isActive && 'hs-admin-check' || 'hs-admin-check-o'}}"></i></td>
                    <td  class="text-center">
                        <a ui-sref="cart-rule-edit({id: rule.id})" class="js-edit u-link-v5 g-color-gray-light-v6 g-color-secondary--hover" title="Sửa">
                            <i class="hs-admin-pencil"></i>
                        </a>
                        <a ng-click="vm.deleteCartRule(rule)" class="u-link-v5 g-color-gray-light-v6 g-color-secondary--hover g-text-underline--none--hover g-ml-12" title="Xóa">
                            <i class="hs-admin-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="50" st-displayed-pages="10" colspan="3"></td>
                    <td>Tìm thấy {{vm.tableStateRef.pagination.totalItemCount || '0'}} kết quả</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
