<div class="card rounded-0">
    <div class="row card-header g-brd-transparent rounded-0 mb-0 mx-0">
        <div class="col-md-8 px-0 row">
            <h3 class="table-title">
                Quản lý kho
            </h3>
            <select style="width:150px; margin-left: 10px;" class="form-control" ng-change="vm.wareHouseSelectChange()" ng-model="vm.selectedWarehouse" ng-options="warehouse as warehouse.name for warehouse in vm.warehouses"></select>
        </div>
        <div class="col-md-4 px-0 text-right">
            <a ui-sref="warehouse-manage-products({warehouseId: vm.selectedWarehouse.id})">Quản lý sản phẩm trong kho</a>
        </div>
    </div>

    <div class="table-responsive">
        <table ng-if="vm.selectedWarehouse" class="table table-striped" st-pipe="vm.getStocks" st-table="vm.stocks">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>SKU</th>
                    <th class="text-right">Số lượng</th>
                    <th class="text-right">(+/-) Thay đổi</th>
                    <th>Ghi chú</th>
                    <th>Lịch sử</th>
                </tr>
                <tr>
                    <th>
                        <div class="form-group">
                            <input class="form-control" placeholder="Tìm theo tên sản phẩm ..." st-search="ProductName" />
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <input class="form-control"placeholder="Tìm theo mã SKU ..." st-search="ProductSku" />
                        </div>
                    </th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-show="!vm.isLoading">
                <tr ng-repeat="item in vm.stocks">
                    <td>{{item.productName}}</td>
                    <td>{{item.productSku}}</td>
                    <td class="text-right">{{item.quantity}}</td>
                    <td>
                        <input class="form-control text-right" ng-model="item.adjustedQuantity" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="item.note" />
                    </td>
                    <td>
                        <a ui-sref="stock-history({warehouseId: vm.selectedWarehouse.id, productId : item.productId})">Xem</a>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="vm.isLoading">
                <tr>
                    <td colspan="6" class="text-center">Loading ... </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="50" st-displayed-pages="10" colspan="4"></td>
                    <th ng-show="!vm.isLoading" colspan="6">Tìm thấy {{vm.tableStateRef.pagination.totalItemCount || '0'}} kết quả</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<div class="text-right">
    <button style="margin-left: 15px; margin-bottom: 15px;" class="btn btn-primary" ng-click="vm.save()">Lưu lại</button>
</div>
