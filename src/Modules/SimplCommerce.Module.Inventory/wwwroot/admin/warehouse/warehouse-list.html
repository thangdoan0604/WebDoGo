<div class="card rounded-0">
    <div class="row card-header g-brd-transparent rounded-0 mb-0 mx-0">
        <div class="col-8 px-0">
            <h3 class="table-title">
                Kho hàng
            </h3>
        </div>
        <div class="col-4 px-0 text-right">
            <a ui-sref="warehouse-create" title="Thêm" class="btn btn-md u-btn-pink px-1 pt-0 pb-0"><i class="hs-admin-plus"></i></a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover u-table--v1 mb-0" st-pipe="vm.getWarehouses" st-table="vm.stWarehouses">
            <thead>
                <tr>
                    <th st-sort="Name" class="sortable">Tên kho hàng</th>
                    <th>Nhà cung cấp</th>
                    <th class="text-center" style="min-width: 80px; max-width: 80px">Tùy chọn</th>
                </tr>
            </thead>
            <tbody ng-show="!vm.isLoading">
                <tr ng-repeat="warehouse in vm.warehouses">
                    <td>{{warehouse.name}}</td>
                    <td>{{warehouse.vendorName}}</td>
                    <td class="text-center">
                        <a ui-sref="warehouse-edit({id: warehouse.id})" class="js-edit u-link-v5 g-color-gray-light-v6 g-color-secondary--hover" title="Sửa">
                            <i class="hs-admin-pencil"></i>
                        </a>
                        <a ng-click="vm.deleteWarehouse(warehouse)" class="u-link-v5 g-color-gray-light-v6 g-color-secondary--hover g-text-underline--none--hover g-ml-12" title="Xóa">
                            <i class="hs-admin-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="50" st-displayed-pages="10" colspan="2"></td>
                    <th ng-show="!vm.isLoading">Tìm thấy {{vm.tableStateRef.pagination.totalItemCount || '0'}} kết quả</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
