<table class="table table-striped">
    <thead>
        <tr>
            <th>Thứ tự</th>
            <th>Tổng số</th>
            <th>Phí</th>
            <th>Trạng thái</th>
            <th>Mã giao dịch</th>
            <th>Tạo lúc</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.payments">
            <td>{{item.id}}</td>
            <td>{{item.amountString}}</td>
            <td>{{item.paymentFeeString}}</td>
            <td>{{item.status}}</td>
            <td>{{item.gatewayTransactionId}}</td>
            <td>{{item.createdOn | date:'medium' }}</td>
        </tr>
    </tbody>
</table>
