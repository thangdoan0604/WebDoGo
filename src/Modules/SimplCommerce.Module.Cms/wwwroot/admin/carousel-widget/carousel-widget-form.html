<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Thêm slide widget</h2>
        <h2 ng-if="vm.isEditMode">Sửa slide widget</h2>
    </div>
    <div class="panel-body">
        <form name="pageForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tên widget</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.widgetInstance.name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Khu vực hiển thị</label>
                <div class="col-sm-10">
                    <select ng-model="vm.widgetInstance.widgetZoneId" class="form-control"
                             ng-options="zone.id as zone.name for zone in vm.widgetZones">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Bắt đầu hiển thị</label>
                <div class="col-sm-10">
                    <p class="input-group">
                        <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="vm.widgetInstance.publishStart" is-open="vm.datePickerPublishStart.open" datepicker-options="vm.datePickerPublishStart.datepickerOptions" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar($event, 'datePickerPublishStart')"><i class="fa fa-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Kết thúc hiển thị</label>
                <div class="col-sm-10">
                    <p class="input-group">
                        <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="vm.widgetInstance.publishEnd" is-open="vm.datePickerPublishEnd.open" datepicker-options="vm.datePickerPublishEnd.datepickerOptions" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar($event, 'datePickerPublishEnd')"><i class="fa fa-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Thứ tự hiển thị</label>
                <div class="col-sm-10">
                    <select ng-model="vm.widgetInstance.displayOrder" class="form-control"
                            ng-options="n for n in vm.numberOfWidgets"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mục con</label>
                <div class="col-sm-10">
                    <div class="form-group row" ng-repeat="item in vm.widgetInstance.items">
                        <div class="col-md-11">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Chú thích</label>
                                <div class="col-sm-10">
                                    <input ng-model="item.caption" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Chú thích nhỏ</label>
                                <div class="col-sm-10">
                                    <input ng-model="item.subCaption" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Đường đẫn</label>
                                <div class="col-sm-10">
                                    <input ng-model="item.targetUrl" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Chữ hiển thị của đường dẫn</label>
                                <div class="col-sm-10">
                                    <input ng-model="item.linkText" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Hình ảnh</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" ngf-select ng-model="item.uploadImage" name="images" ngf-accept="'image/*'">
                                    <img ngf-src="item.uploadImage" ngf-resize="{width: 320, height: 100, quality: 0.9}">
                                    <img ng-show="!item.uploadImage && item.imageUrl" ng-src="{{item.imageUrl}}" style="width: 320px; height: 100px" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 text-right">
                            <button ng-click="vm.removeItem(item)" type="button" class="btn bg-danger" style="color: white;">
                                <span class="hs-admin-trash"></span>
                            </button>
                        </div>
                    </div>
                    <button ng-click="vm.addItem()" type="button" class="btn btn-default">Thêm</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()">Lưu lại</button>
                    <button ui-sref="widget" class="btn btn-default">Hủy bỏ</button>
                </div>
            </div>
        </form>
    </div>
</div>
