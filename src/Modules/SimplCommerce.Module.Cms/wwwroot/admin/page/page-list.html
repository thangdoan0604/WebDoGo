<div class="card rounded-0">
    <div class="row card-header g-brd-transparent rounded-0 mb-0 mx-0">
        <div class="col-8 px-0">
            <h3 class="table-title">
                Trang
            </h3>
        </div>
        <div class="col-4 px-0 text-right">
            <a ui-sref="page-create" title="Thêm" class="btn btn-md u-btn-pink px-1 pt-0 pb-0"><i class="hs-admin-plus"></i></a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover u-table--v1 mb-0">
            <thead>
                <tr>
                    <th style="min-width:400px">Tên trang</th>
                    <th style="min-width:200px">Đường dẫn</th>
                    <th class="text-center" style="min-width:200px">Phát hành</th>
                    <th class="text-center" style="min-width: 80px; max-width: 80px">Tùy chọn</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="page in vm.pages">
                    <td>{{page.name}}</td>
                    <td>{{page.slug}}</td>
                    <td class="text-center"><i ng-attr-class="{{page.isPublished && 'hs-admin-check' || 'hs-admin-check-o'}}"></i></td>
                    <td class="text-center">
                        <a ui-sref="page-edit({id: page.id})" class="js-edit u-link-v5 g-color-gray-light-v6 g-color-secondary--hover" title="Sửa">
                            <i class="hs-admin-pencil"></i>
                        </a>
                        <a ng-click="vm.deletePage(page)" class="u-link-v5 g-color-gray-light-v6 g-color-secondary--hover g-text-underline--none--hover g-ml-12" title="Xóa">
                            <i class="hs-admin-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
