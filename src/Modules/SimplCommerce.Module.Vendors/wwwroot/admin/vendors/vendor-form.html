<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Thêm nhà cung cấp</h2>
        <h2 ng-if="vm.isEditMode">Cập nhật thông tin nhà cung cấp</h2>
    </div>
    <div class="panel-body">
        <form name="vendorForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors track by $index">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tên</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.vendor.name" ng-change="vm.updateSlug()" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Đường dẫn</label>
                <div class="col-sm-10">
                    <input name="slug" ng-model="vm.vendor.slug" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input name="email" ng-model="vm.vendor.email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Người quản lý</label>
                <div class="col-sm-10">
                    <p class="form-control-static">
                        <a ui-sref="user-edit({id: user.userId})" ng-repeat="user in vm.vendor.managers">{{user.email}} </a>
                        <a ui-sref="users" ng-if="vm.vendor.managers.length === 0 && vm.isEditMode">Thêm người dùng như người quản lý</a>
                        <span ng-if="!vm.isEditMode">Sau khi thêm nhà cung cấp. Đến phần danh sách người dùng để tạo hoặc chọn người dùng là người quản lý.</span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mô tả</label>
                <div class="col-sm-10">
                    <input name="description" ng-model="vm.vendor.description" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.vendor.isActive"> Đang hoạt động
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()">Lưu lại</button>
                    <button ui-sref="vendors" class="btn btn-default">Hủy bỏ</button>
                </div>
            </div>
        </form>
    </div>
</div>
