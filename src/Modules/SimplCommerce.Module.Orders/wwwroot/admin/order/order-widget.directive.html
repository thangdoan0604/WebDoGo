<table class="table table-striped">
    <thead>
        <tr>
            <th>Mã đơn hàng</th>
            <th>Trạng thái</th>
            <th>Khách hàng</th>
            <th>Tạo lúc</th>
            <th class="text-right">Giá trị</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in vm.orders">
            <td>{{order.id}}</td>
            <td>{{order.orderStatus}}</td>
            <td>{{order.customerName}}</td>
            <td>{{order.createdOn | date:'dd/MM/yyyy hh:mm'}}</td>
            <td class="text-right">{{order.orderTotalString }}</td>
            <td><a ui-sref="order-detail({id: order.id})" title="View" class="btn btn-primary btn-xs"> <span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>
    </tbody>
</table>
